    <body>
        
        <div class="centerStuff">
            <div id="inputContainer">
                <input type="text" id="username_field" placeholder="Entrez votre nom" minlength="5" maxlength="15">

                    <button id="validation_Username" class="hide" onclick="validateUsername()">Jouer</button>

        <div id="popupSaveDataFound" class="hidden">
            <div id="popupSaveDataFoundContent">
                <p>Vous avez des données sauvegardées. Voulez-vous les charger ?</p>
                <p id="usernameFound">Placeholder</p>
                <p id="moneyFound">Placeholder</p>
                <button id="popupSaveDataFoundYes" onclick="goToGame()">Oui</button>
                <button id="popupSaveDataFoundNo" onclick="deleteSave()">Non</button>
                <button id="popupSaveDataFoundDelete" onclick="deleteStatistics()">Non, et supprimer toutes mes statistiques</button>

            </div>
