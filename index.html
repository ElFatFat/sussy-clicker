<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cookie Clicker !</title>
        <meta name="description" content="Cookie clicker réalisé par Valentin Trisson, Kimi Hsu et Antoine Dezalay">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        
        <div class="centerStuff">
            <div id="inputContainer">
                <input type="text" id="username_field" placeholder="Entrez votre nom" minlength="5" maxlength="13">
                <div class="centerButtonWithinDiv">
                    <button id="validation_Username" class="hide" onclick="validateUsername()">Jouer</button>
                </div>
            </div>
            <div id="popupSaveDataFound" class="hidden">
                <div id="popupSaveDataFoundContent">
                    <p>Vous avez des données sauvegardées. Voulez-vous les charger ?</p>
                    <div id="nameMoneyContainer">
                        <p id="usernameFound">Placeholder</p>
                        <p id="moneyFound">Placeholder</p>
                    </div>
                    <div id="yesNoContainer">
                        <button id="popupSaveDataFoundYes" onclick="goToGame()">Oui</button>
                        <button id="popupSaveDataFoundNo" onclick="deleteSave()">Non</button>
                    </div>
                    <div class="centerButtonWithinDiv">
                        <button id="popupSaveDataFoundDelete" onclick="deleteStatistics()">Non, et supprimer toutes mes statistiques</button>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="js/manageData.js"></script>
        <script src="js/ui.js"></script>
    </body>
</html>
