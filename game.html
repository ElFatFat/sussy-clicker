<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="gameContainer">
        <div id="achievementAndLeaderboardContainer">
            <a href="scoreboard.html"><img class="gameIcon"src="img/trophy-pngrepo-com.png" alt=""></a>
        </div>
        <div id="clicker">
            <p id="money"></p>
            <div id="gros"></div>
            <img id="logImg" src="img/Hachelevée 1.png" onclick="manualClick()" alt="">
            <!-- <button id="manualClick" >Couper un arbre !</button> -->
        </div>
        <div id="panel">
            <div class="nameAndTimer">
                <p id="playerName"></p>
                <div id="spacing"></div>
                <div class="timer">
                    <p id="timeElapsedH"></p>
                    <p id="timeElapsedM"></p>
                    <p id="timeElapsedS"></p>
                </div>
            </div>
            <div class="statsContainer">
                <p id="statsName">Statistiques :</p>
                <p id="alltimeClicks"></p>
                <p id="alltimeMoney"></p>
                <p id="alltimeSpent"></p>
                <p id="clicksPerSecond">Clicks per second : 0 cps</p>
                <p id="moneyPerSecond">Money per second : 1 $/s</p>
                <p id="alltimeHighscore"></p>
            </div>
            <div class="upgradeContainer">
                <div id="quantitySelectorContainer">
                    <button id="one" class="upgradeQuantitySelector" class="selected" onclick="setUpgradeQuantitySelector(1)">x1</button>
                    <button id="ten" class="upgradeQuantitySelector" onclick="setUpgradeQuantitySelector(10)">x10</button>
                    <button id="hundred" class="upgradeQuantitySelector" onclick="setUpgradeQuantitySelector(100)">x100</button>
                </div>
                <div id="upgrade1" class="upgrade" onclick="buyUpgrade(1)"> 
                    <p id="upgrade1Level">0</p>
                    <p id="upgrade1Title">Hache</p>
                    <p id="upgrade1Price">Placeholder</p>
                </div>
                <div id="upgrade2" class="upgrade" onclick="buyUpgrade(2)">
                    <p id="upgrade2Level">0</p>
                    <p id="upgrade2Title">Tronconneuse</p>
                    <p id="upgrade2Price">Placeholder</p>
                </div>
                <div id="upgrade3" class="upgrade" onclick="buyUpgrade(3)">
                    <p id="upgrade3Level">0</p>
                    <p id="upgrade3Title">Scierie</p>
                    <p id="upgrade3Price">Placeholder</p>
                </div>
            </div>

        </div>
    </div>

    <script src="js/manageData.js"></script>
    <script src="js/sendData.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
